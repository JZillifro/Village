<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Moving to Austin</title>
        <meta name="description" content="Housing recommendation service for individuals moving to Austin.">

        <link rel="stylesheet" href="main.css">

        <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>


        <div class="main_screen">

            <div class="nav_bar">
                    <ul class="navigation_bar">
                        <li><a class="logo_link"><img src="logo.png" alt="Village Logo" class="logo_picture"></a></li>
                    </ul>
            </div>

            <div class="survey_frame">

                <div class="survey_progress">
                    <div class="progress_bar" style="height:5px;width:20%"></div>
                </div>

                <img src="family.png" alt="Question Image" class="question_icon">

                <h1 class="survey_question">
                    How many people will live here?
                </h1>

                <ul class="option_list">
                    <li><a class="survey_button">1-2</a></li>
                    <li><a class="survey_button">3-4</a></li>
                    <li><a class="survey_button">5-6</a></li>
                    <li><a class="survey_button">More than 6</a></li>
                    <li><a id="skip_button" class="survey_button">Skip!</a></li>
                </ul>

            </div>

        </div>



    </body>
